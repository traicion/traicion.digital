    <script>
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }
        var nums = shuffle([...Array(57).keys()]);

        function crearTag(i) {
            var img = '<img src=\"contenido/mosh/';
            img += nums[i];
            img += '.jpeg\" alt=\"' + nums[i] + '.jpeg\"/>';
            var tag = img + '</a>';
            return tag;
        }
    </script>
